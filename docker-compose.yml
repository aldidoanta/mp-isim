version: "3.8"

services:
  dataprovider:
    image: aldidoanta/mendix-ids-connector:1.0
    depends_on:
      - db_dataprovider
    environment:
      ADMIN_PASSWORD: Dataprovider1!
      DATABASE_ENDPOINT: postgres://admin:admin@db_dataprovider:5432/db_dp
      MXRUNTIME_ApplicationRootUrl: http://localhost:8080
    ports:
      - 8080:8080
    networks:
      - dp
  
  dataconsumer:
    image: aldidoanta/mendix-ids-connector:1.0
    depends_on:
      - db_dataconsumer
    environment:
      ADMIN_PASSWORD: Dataconsumer1!
      DATABASE_ENDPOINT: postgres://admin:admin@db_dataconsumer:5432/db_dc
      MXRUNTIME_ApplicationRootUrl: http://localhost:8081
    ports:
      - 8081:8080
    networks:
      - dc

  db_dataprovider:
    image: postgres:14.8
    environment:
      - POSTGRES_DB=db_dp
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - 5432:5432
    volumes:
      - db_dataprovider_data:/var/lib/postgresql/data
    networks:
      - dp

  db_dataconsumer:
    image: postgres:14.8
    environment:
      - POSTGRES_DB=db_dc
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - 5433:5432
    volumes:
      - db_dataconsumer_data:/var/lib/postgresql/data
    networks:
      - dc
          
networks:
  dp:
  dc:

volumes:
  db_dataprovider_data:
  db_dataconsumer_data: