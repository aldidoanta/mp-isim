# Builds a Docker image of Vocabulary Hub and pushes it to Docker Hub, a container registry.

name: Build and push image
on:
  push:
    branches:
      - main
    # paths:
    #   - vocabulary_hub/**

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./vocabulary_hub
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vocabulary-hub:latest

